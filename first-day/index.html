<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React S.A</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form class="wrapper">
      <section class="inputWraaper">
        First name:
        <br />
        <input type="text" required />
      </section>
      <section class="inputWraaper">
        Last name:
        <br />
        <input type="text" required />
      </section>
      <section class="inputWraaper">
        Email:
        <br />
        <input type="text" type="email" required />
      </section>
      <section class="checkBoxWrapper">
        Gender:
        <input type="radio" name="gender" id="" value="gender" required /> Male
        <input type="radio" name="gender" id="" value="gemder" required />
        Female
      </section>
      <section class="checkBoxWrapper">
        Favorite:
        <input type="checkbox" name="checkbox" id="" value="checkbox" />
        HTML
        <input type="checkbox" name="checkbox" id="" value="checkbox" />
        CSS
        <input type="checkbox" name="checkbox" id="" value="checkbox" />
        JavaScript
      </section>
      <section class="selectWrapper">
        Browser :
        <select name="Browser" id="">
          <option value="크롬">크롬</option>
          <option value="사파리">사파리</option>
          <option value="엣지">엣지</option>
        </select>
      </section>
      <section class="dateWrapper">
        Birthday:
        <input type="date" class="date" />
      </section>
      <button type="submit">제출</button>
    </form>
    <script>
      document
        .querySelector(".wrapper")
        .addEventListener("submit", function () {
          alert("제출 완료!");
          window.location.reload();
        });
    </script>
  </body>
</html>
